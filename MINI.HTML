<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="MINI.CSS">
    <title>Document</title>
</head>
<body>
    <h1 id="a1">Coding Class Registration</h1>
    <form>
        <label>Student Name</label>
        <input type="text" placeholder="Student Name" required>
        <br>
        <br>
        <label>Parent Name</label>
        <input type="text" placeholder="Parent Name" required>
        <br>
        <br>
        <label>Parent Email</label>
        <input type="email" placeholder="Email" required>
        <br>
        <br>
        <label>Phone Number</label>
        <input type="number" placeholder="Phone Number" required>
        <br>
        <br>
        <label>Student Date Of Birth</label>
        <input type="date" placeholder="Student Date Of Birth" required>
        <br>
        <br>
        <label>Parent Date Of Birth</label>
        <input type="date" placeholder="Parent Date Of Birth" required>
        <br>
        <br>
        <label>Payment Type</label>
        <input type="radio" name="payment">VISA
        <input type="radio" name="payment">Credit Card
        <input type="radio" name="payment">Debit Card
        <br>
        <br>
        <label>Card Number</label>
        <input type="password"  placeholder="Card Number" required>
        <br>
        <br>
    </form>
    <a href="DONE.HTML" target="_self">Submit Form</a>
</body>
</html>
